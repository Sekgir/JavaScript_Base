<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <script>
        'use strict';

        let a = +prompt('Задайте значение переменной "a"');
        let b = +prompt('Задайте значение переменной "b"');
        if (a >= 0 && b >= 0) {
            console.log(`Разность a и b: ${a - b}`);
        } else {
            console.log(`Произведение a и b: ${a * b}`);
        }
        if (a * b < 0) {
            console.log(`Сумма a и b: ${a + b}`);
        }
    </script>
</body>
</html>
