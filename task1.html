<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <script>
        'use strict';

        let a = 1, b = 1, c, d;

        //Пример 1
        //Сначала переменная "a" увеличивается на 1,
        //затем "с" присваивается значение "a"(2)
        //Итог: c = 2
        c = ++a;
        alert(c);

        //Пример 2
        //Сначала переменной "d" присваивается значение "b"(1),
        //Затем "b" увеличивается на 1
        //Итог: d = 1
        d = b++;
        alert(d);

        //Пример 3
        //Сначала "a" увеличивается на 1,
        //Затем "c" присваивается сумма 2 и "a"(3)
        //Итог: c = 5
        c = 2 + ++a;
        alert(c);

        //Пример 4
        //Сначала "d" присваивается сумма 2 и "b"(2)
        //Затем "b" увеличивается на 1
        //Итог: d = 4
        d = 2 + b++;
        alert(d);

        alert(a);
        alert(b);
    </script>
</body>
</html>
