<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task4</title>
</head>

<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let productsWithPhotos = products.filter(element => element.photos != undefined && element.photos.length > 0);
        console.log(productsWithPhotos);
        productsWithPhotos = productsWithPhotos.sort((a, b) => a.price - b.price);
        console.log(productsWithPhotos);
    </script>
</body>
