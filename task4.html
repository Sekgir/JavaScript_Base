<body>
    <script>
        'use strict';

        console.log(`2+3=${sum(2, 3)}`);
        console.log(`7-2=${difference(7, 2)}`);
        console.log(`2*3=${multiplication(2, 3)}`);
        console.log(`8/2=${division(8, 2)}`);

        function sum(arg1, arg2) {
            return arg1 + arg2;
        }
        function difference(arg1, arg2) {
            return arg1 - arg2;
        }
        function multiplication(arg1, arg2) {
            return arg1 * arg2;
        }
        function division(arg1, arg2) {
            return arg1 / arg2;
        }
    </script>
